    <!-- Contact Section -->
    <section id="contact">
        <h2>Get in Touch</h2>
        
        <form id="contact-form">
            <div class="input-group">
                <label for="full-name">Full Name</label>
                <input type="text" id="full-name" name="full-name" placeholder="Enter your full name" required 
                pattern="[A-Za-z\s]+" title="Only Alphabets and Spaces allowed">
            </div>
        
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
        
            <div class="input-group">
                <label for="phone-number">Phone Number</label>
                <input type="text" id="phone-number" name="phone-number" placeholder="Enter your phone number" maxlength="10" required 
                pattern="^\d{10}$" title="Phone number must be exactly 10 digits">
            </div>
        
            <div class="input-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" placeholder="Write your message" rows="4" ></textarea>
            </div>
        
            <div class="above-btn">
                <button type="submit" class="submit-btn">Submit</button>
            </div>
            <div class="submit-msg">
                <p id="submit-msg">Form has been submitted</p>
            </div>
        </form>

        <!-- Social Media Links -->
